<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sprite</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <div class="n_log_in">
            <input type="text" id="r_first" placeholder="Prénom" /><br/>
            <input type="text" id="r_last" placeholder="Nom" /><br/>
            <input type="email" id="r_email" placeholder="Email" /><br/>
            <input type="password" id="r_password" autocomplete="new-password" placeholder="Mot de passe" /><br/>
            <input type="password" id ="r_password_repeat" autocomplete="new-password" placeholder="Répetez le mot de passe" /><br/>
            <button id="register">Créer un compte</button>
        </div>
        <br/><br/><br/>
        <div class="n_log_in">
            <input type="email" id="l_email" placeholder="Email" /><br/>
            <input type="password" id="l_password" placeholder="Mot de passe" /><br/>
            <p id="l_error"></p><br/>
            <button id="login">Se connecter</button>
        </div>

        <div class="log_in" style="display: none;">

        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/connection.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
